<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4caf50;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        #finalScore {
            font-size: 1.5em;
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Job!</h1>
        <p>You have completed the quiz!</p>
        <p>Your final score is: <span id="finalScore">0</span></p>
        <button onclick="goHome()">Go to Home</button>
    </div>

    <script>
        // Retrieve the final score from localStorage
        const finalScore = localStorage.getItem('finalScore');

        // Check if the score exists and display it
        if (finalScore !== null) {
            document.getElementById('finalScore').textContent = finalScore;
            // Clear the score from localStorage after displaying it
            localStorage.removeItem('finalScore');
        } else {
            document.getElementById('finalScore').textContent = '0'; // Default to 0 if no score is found
        }

        function goHome() {
            // Clear any remaining data
            localStorage.removeItem('finalScore');
            // Redirect to home
            window.location.href = 'home.html';
        }
    </script>
</body>  
</html>
