<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrator - Practice Integral Calculus</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #4caf50;
            color: white;
            font-family: Arial, sans-serif;
        }

        #question-box {
            margin: 20px 0;
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        #integral-display {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        input, button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
        }

        button {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #1976D2;
        }

        #hint-button {
            background-color: #FFC107;
        }

        #hint-button:hover {
            background-color: #FFA000;
        }

        #finish-button {
            background-color: #FF5722;
            margin-top: 20px;
            font-size: 1.1em;
        }

        #finish-button:hover {
            background-color: #F4511E;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .difficulty {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .easy {
            background-color: #1B5E20;  /* Dark green */
        }

        .extremelyeasy {
            background-color: white;
            color: black;
        }

        .medium {
            background-color: #FFC107;
            color: black;
        }

        .hard {
            background-color: #F44336;
        }

        .game-over {
            text-align: center;
            font-size: 1.5em;
        }

        .game-over button {
            font-size: 1em;
            margin-top: 20px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .lower-text {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 1.5em;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Integrator</h1>
    
    <div class="info-panel">
        <div id="score-display">Score: 0</div>
        <div id="difficulty-display" class="difficulty">Difficulty: -</div>
    </div>

    <div id="question-box">
        Loading...
    </div>

    <div id="integral-display">
        Loading...
    </div>

    <div class="controls">
        <input type="text" id="answer-input" placeholder="Enter your answer..." autocomplete="off" />
        <button id="submit-answer">Submit Answer</button>
        <button id="hint-button">Get Hint</button>
        <button id="finish-button" onclick="finishQuiz()" style="margin-top: 20px; background-color: #FF5722;">Finish Quiz</button>
    </div>

    <script src="scripts/integrator.js"></script>
    <script>
        function finishQuiz() {
            // Save the current score to localStorage
            const currentScore = document.getElementById('score-display').textContent.split(': ')[1];
            localStorage.setItem('finalScore', currentScore);
            window.location.href = 'congratulations.html';
        }
    </script>
</body>
</html>
